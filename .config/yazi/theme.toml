# Yazi - Theme
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# vim:fileencoding=utf-8:foldmethod=marker

# : Flavor {{{

# [flavor]
# dark  = ""
# light = ""

# : }}}


# : Manager {{{

[mgr]
cwd = { fg = "cyan" }

# Find
find_keyword  = { fg = "magenta", bold = true, italic = true, underline = true }
find_position = { fg = "magenta", bg = "reset", bold = true, italic = true }

# Border
border_symbol = "â”‚"
border_style  = { fg = "darkgray" }

# : }}}


# : Mode {{{

[mode]
normal_main = { fg = "white", bg = "red", bold = true }
normal_alt  = { fg = "black", bg = "gray" }

# Select mode
select_main = { fg = "white", bg = "red", bold = true }
select_alt  = { fg = "black", bg = "gray" }

# Unset mode
unset_main = { fg = "white", bg = "red", bold = true }
unset_alt  = { fg = "black", bg = "gray" }

# : }}}


# : File-specific styles {{{

[filetype]
rules = [
	# Fallback
	{ name = "*/", fg = "yellow" }
]

# : }}}
